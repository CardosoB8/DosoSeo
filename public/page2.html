<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container countdown-page">
        <div class="card">
            <h1>Processando Seu Link...</h1>
            <p>Aguarde <span id="countdown">15</span> segundos.</p>
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <button id="nextStepBtn" class="button next-button" style="display:none;">Continuar</button>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        // *** LINHA ATUALIZADA AQUI ***
        const currentPageStep = parseInt(window.location.pathname.match(/page(\d+)/)[1]);
        // Garante que é um número válido antes de chamar initCountdown
        if (!isNaN(currentPageStep)) {
            initCountdown(currentPageStep);
        } else {
            console.error('Não foi possível determinar a etapa da página.');
            // Opcional: redirecionar para home se a etapa não puder ser determinada
            // window.location.href = '/';
        }
    </script>
</body>
</html>
