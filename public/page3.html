<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container countdown-page">
        <div class="card">
            <h1>Processando Seu Link...</h1>
            <p>Aguarde <span id="countdown">15</span> segundos.</p>
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <button id="nextStepBtn" class="button next-button" style="display:none;">Continuar</button>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        // Extrai a etapa da página da URL (ex: /page1 -> 1, /page2 -> 2)
        const pathMatch = window.location.pathname.match(/page(\d+)/);
        const currentPageStep = pathMatch ? parseInt(pathMatch[1]) : NaN;
        
        if (!isNaN(currentPageStep)) {
            initCountdown(currentPageStep);
        } else {
            console.error('Não foi possível determinar a etapa da página. Redirecionando para o início.');
            window.location.href = '/'; // Redireciona para a home se a etapa for inválida
        }
    </script>
</body>
</html>
