<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento - Robô Aviator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* SEU CÓDIGO CSS ORIGINAL VAI AQUI. 
           COPIE E COLE ELE EXATAMENTE COMO ESTAVA ANTES. */
        :root {
            --primary-color: #0D1117;
            --secondary-color: #161B22;
            --accent-color: #2ECC71;
            --text-color: #C9D1D9;
            --heading-color: #FFFFFF;
            --border-color: #30363D;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 1.5rem;
            background-color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .chat-header h2 {
            color: var(--heading-color);
            font-size: 1.5rem;
            margin: 0;
        }
        .chat-header p {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: var(--accent-color);
            color: var(--heading-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background-color: #21262D;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--primary-color);
            align-items: center;
        }
        #chat-input {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.8rem 1.2rem;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }
        #chat-input:focus {
            border-color: var(--accent-color);
        }
        #chat-input:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        #send-btn, #upload-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            margin-left: 1rem;
            transition: color 0.3s;
        }
        #send-btn:hover, #upload-btn:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Assistente Jet</h2>
            <p>Online</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-area">
            <label for="file-upload" class="custom-file-upload">
                <i class='bx bx-paperclip' id="upload-btn"></i>
            </label>
            <input id="file-upload" type="file" style="display:none;" accept="image/*">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="send-btn"><i class='bx bxs-paper-plane'></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileUpload = document.getElementById('file-upload');

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSend() {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            addMessage(userText, 'user');
            chatInput.value = '';
            chatInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                addMessage("Desculpe, ocorreu um erro de conexão. Tente novamente.", 'bot');
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        }
        
        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            addMessage(`(Enviando imagem '${file.name}' para validação...)`, 'user');
            chatInput.disabled = true;

            const formData = new FormData();
            formData.append('screenshot', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error("Erro ao enviar imagem:", error);
                addMessage("Desculpe, não consegui validar sua imagem. Tente novamente.", 'bot');
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        sendBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
        uploadBtn.addEventListener('click', () => fileUpload.click());

        // Mensagem inicial do bot ao carregar a página
        window.addEventListener('load', () => {
            addMessage("Olá! Eu sou o Assistente Jet. Estou aqui para te ajudar a obter acesso ao robô Aviator. Para começar, por favor, realize seu cadastro no nosso site parceiro e me envie uma captura de tela da página de confirmação.", 'bot');
        });
    </script>
</body>
</html>
