<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento - Robô Aviator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* SEU CÓDIGO CSS ORIGINAL COM AJUSTES PARA MOBILE */
        :root {
            --primary-color: #0D1117;
            --secondary-color: #161B22;
            --accent-color: #2ECC71;
            --text-color: #C9D1D9;
            --heading-color: #FFFFFF;
            --border-color: #30363D;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            box-sizing: border-box;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 1.5rem;
            background-color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .chat-header h2 {
            color: var(--heading-color);
            font-size: 1.5rem;
            margin: 0;
        }
        .chat-header p {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: var(--accent-color);
            color: var(--heading-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background-color: #21262D;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--primary-color);
            align-items: center;
            gap: 10px;
        }
        #chat-input {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.8rem 1.2rem;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }
        #chat-input:focus {
            border-color: var(--accent-color);
        }
        #chat-input:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        #send-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
            padding: 0;
        }
        #send-btn:hover {
            color: var(--accent-color);
        }

        /* Estilo para o novo botão de link */
        .link-button {
            background-color: var(--accent-color);
            color: var(--heading-color);
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .link-button:hover {
            background-color: #28a745;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                align-items: flex-end;
            }
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            .chat-messages {
                padding: 1rem;
            }
            .chat-input-area {
                padding: 0.8rem;
            }
            #chat-input {
                padding: 0.6rem 1rem;
            }
            #send-btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Assistente Jet</h2>
            <p>Online</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="send-btn"><i class='bx bxs-paper-plane'></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            // Expressão regular para encontrar qualquer URL completo
            // Captura o texto que pode estar antes do URL e o próprio URL
            const urlPattern = /(https?:\/\/[^\s]+)/g; // Alterado para 'g' para pegar todas as ocorrências

            if (sender === 'bot' && urlPattern.test(text)) {
                // Se o texto do bot contém um URL, vamos processá-lo
                let processedText = text;

                // Substitui cada URL encontrado por um placeholder temporário
                const urlsFound = [];
                processedText = processedText.replace(urlPattern, (match) => {
                    urlsFound.push(match);
                    return `___URL_PLACEHOLDER_${urlsFound.length - 1}___`;
                });

                // Cria um elemento de texto temporário para quebrar as linhas
                const tempDiv = document.createElement('div');
                tempDiv.innerText = processedText; // innerText para manter as quebras de linha

                // Itera sobre os nós filhos para criar spans e botões
                Array.from(tempDiv.childNodes).forEach(node => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        // Adiciona partes de texto normais
                        messageElement.appendChild(document.createTextNode(node.textContent));
                    } else if (node.nodeType === Node.ELEMENT_NODE && node.textContent.startsWith('___URL_PLACEHOLDER_')) {
                        // Se for um placeholder, substitui pelo botão
                        const index = parseInt(node.textContent.replace('___URL_PLACEHOLDER_', '').replace('___', ''));
                        const actualLink = urlsFound[index];

                        const linkButton = document.createElement('a');
                        linkButton.href = actualLink;
                        linkButton.target = "_blank"; // Abre em nova aba
                        linkButton.rel = "noopener noreferrer"; // Boa prática de segurança
                        linkButton.classList.add('link-button');
                        
                        // Define o texto do botão. Você pode personalizar isso.
                        // Se o link for do Telegram, o texto será "Acessar Grupo do Telegram".
                        // Caso contrário, pode ser "Acessar Link".
                        if (actualLink.includes('t.me')) { // Verifica se é um link do Telegram
                            linkButton.textContent = "Acessar Grupo do Telegram";
                        } else {
                            linkButton.textContent = "Acessar Link"; // Texto genérico para outros links
                        }

                        messageElement.appendChild(linkButton);
                    }
                });
            } else {
                // Se não houver URL ou não for mensagem do bot, adiciona o texto normalmente
                messageElement.textContent = text;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSend() {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            addMessage(userText, 'user');
            chatInput.value = '';
            chatInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                addMessage("Desculpe, ocorreu um erro de conexão. Tente novamente.", 'bot');
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Mensagem inicial do bot ao carregar a página
        window.addEventListener('load', () => {
            // Envia uma mensagem dummy para o servidor para que ele inicie o chat com o prompt do assistente.
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'iniciar_chat' })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.reply, 'bot');
            })
            .catch(error => {
                console.error("Erro ao iniciar chat:", error);
                addMessage("Desculpe, não consegui iniciar a conversa. Tente recarregar a página.", 'bot');
            });
        });
    </script>
</body>
</html>
