<head>

    <style>
        /* CSS ATUALIZADO PARA DESIGN MAIS FINO/ELEGANTE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif; /* Fonte mais leve */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Gradiente mais suave */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333; /* Cor de texto padr√£o */
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Fundo quase branco, levemente transparente */
            border-radius: 12px; /* Menos arredondado */
            padding: 40px; /* Mais padding para um visual arejado */
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* Sombra mais suave */
            text-align: center;
            max-width: 550px; /* Um pouco mais largo */
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Playfair Display', serif; /* Fonte mais serifada para t√≠tulo */
            color: #333;
            margin-bottom: 10px;
            font-size: 2.8em; /* T√≠tulo um pouco maior */
            font-weight: 700; /* Negrito, mas elegante */
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px; /* Mais espa√ßo abaixo do subt√≠tulo */
            font-size: 1.15em;
            font-weight: 300; /* Mais fino */
        }

        /* Estilos do Presente */
        .gift-container {
            margin: 30px 0;
        }

        .gift-closed {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            display: inline-block;
        }

        .gift-closed:hover {
            transform: scale(1.03); /* Efeito hover mais sutil */
        }

        .gift-emoji {
            font-size: 140px; /* Emoji um pouco maior */
            display: block;
            transition: all 0.3s ease;
            line-height: 1; /* Alinha o emoji melhor */
        }

        .open-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); /* Gradiente azul/roxo elegante */
            color: white;
            border: none;
            padding: 16px 35px; /* Bot√£o um pouco maior */
            border-radius: 30px; /* Menos arredondado */
            font-size: 1.25em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            font-weight: 600; /* Semi-negrito */
            letter-spacing: 0.5px; /* Espa√ßamento sutil */
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3); /* Sombra mais sutil */
        }

        .open-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
        }

        .open-button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* √Årea da Surpresa */
        .surprise-hidden {
            display: none;
        }

        .surprise-visible {
            display: block;
            animation: surpriseReveal 0.8s cubic-bezier(0.2, 0.8, 0.4, 1); /* Anima√ß√£o mais suave */
        }

        .surprise-content {
            background: #fdfefe; /* Fundo mais claro */
            border-radius: 10px; /* Menos arredondado */
            padding: 35px;
            margin-top: 30px;
            border-left: 4px solid #a1c4fd; /* Borda sutil */
            box-shadow: 0 3px 10px rgba(0,0,0,0.05); /* Sombra bem leve */
        }

        .surprise-icon {
            font-size: 3.2em;
            margin-bottom: 20px;
            color: #4a4a4a; /* Cor mais escura para o √≠cone */
        }

        .surprise-text {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            margin: 25px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400; /* Peso normal */
        }

        .surprise-extra {
            margin: 20px 0;
            padding: 15px;
            background: #f0f8ff; /* Fundo suave */
            border-radius: 8px; /* Mais discreto */
            border: 1px solid #d0e8ff; /* Borda mais suave */
            font-style: italic;
            color: #555;
            font-size: 0.95em;
        }

        .action-buttons {
            display: flex;
            gap: 12px; /* Aumentar um pouco o espa√ßo */
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .share-button, .new-surprise-button { /* Removendo favorite-button por simplicidade */
            padding: 13px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .share-button {
            background: #20c997; /* Verde menta suave */
            color: white;
            box-shadow: 0 2px 8px rgba(32, 201, 151, 0.2);
        }

        .share-button:hover {
            background: #1bbc8b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(32, 201, 151, 0.3);
        }

        .new-surprise-button {
            background: #adb5bd; /* Cinza m√©dio */
            color: white;
            box-shadow: 0 2px 8px rgba(173, 181, 189, 0.2);
        }

        .new-surprise-button:hover {
            background: #9fa6ad;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(173, 181, 189, 0.3);
        }

        footer {
            margin-top: 40px;
            color: #888; /* Cor mais clara */
            font-size: 0.9em;
            font-weight: 300;
        }

        .share-message {
            background: #e6f7ff;
            border: 1px solid #bae7ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #096dd9;
            font-weight: 400;
            font-size: 0.95em;
        }

        /* Popup Bonito */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Fundo mais suave para o overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: white;
            border-radius: 15px; /* Mais suave */
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); /* Sombra mais refinada */
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: scale(0.8); /* In√≠cio da anima√ß√£o mais sutil */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
            position: relative;
        }

        .popup-overlay.active .popup {
            transform: scale(1);
        }

        .popup-icon {
            font-size: 3.5em; /* √çcone um pouco menor */
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .popup-title {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .popup-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.05em;
            font-weight: 300;
        }

        .popup-button {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb); /* Bot√£o de popup mais suave */
            color: #333; /* Texto mais escuro para contraste */
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 3px 10px rgba(161, 196, 253, 0.3);
        }

        .popup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(161, 196, 253, 0.4);
        }

        .close-popup {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.6em; /* Um pouco maior */
            cursor: pointer;
            color: #888; /* Mais discreto */
            transition: color 0.3s ease;
        }

        .close-popup:hover {
            color: #333;
        }

        /* Anima√ß√µes (mantidas, mas com poss√≠veis ajustes de timing/easing) */
        .gift-opening {
            animation: giftShake 0.5s ease-in-out, giftOpen 1s ease-in-out 0.5s forwards;
        }

        @keyframes giftShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-4px) rotate(-3deg); } /* Shake mais sutil */
            75% { transform: translateX(4px) rotate(3deg); }
        }

        @keyframes giftOpen {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; } /* Anima√ß√£o mais suave */
            100% { transform: scale(0); opacity: 0; display: none; }
        }

        @keyframes surpriseReveal {
            0% { 
                opacity: 0;
                transform: translateY(20px) scale(0.95); /* Anima√ß√£o de entrada mais suave */
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsivo (ajustes menores para mobile) */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            header h1 {
                font-size: 2.2em;
            }
            
            .subtitle {
                margin-bottom: 30px;
            }

            .gift-emoji {
                font-size: 110px;
            }
            
            .open-button {
                padding: 14px 30px;
                font-size: 1.1em;
            }

            .surprise-content {
                padding: 25px;
            }

            .surprise-text {
                font-size: 1.2em;
                min-height: 60px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .share-button, .new-surprise-button {
                width: 100%;
                padding: 12px 20px;
                font-size: 0.95em;
            }
            
            .popup {
                padding: 25px;
            }

            .popup-title {
                font-size: 1.6em;
            }

            .popup-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Presente Di√°rio</h1>
            <p class="subtitle">Abra sua surpresa do dia!</p>
        </header>

        <main>
            <div class="gift-container">
                <div id="giftBox" class="gift-closed">
                    <div class="gift-emoji">üéÅ</div>
                </div>
                
                <button id="openBtn" class="open-button">Abrir Presente</button>
            </div>

            <div id="surpriseArea" class="surprise-hidden">
                <div class="surprise-content">
                    <div id="surpriseIcon" class="surprise-icon">‚ú®</div>
                    <h2 id="surpriseTitle">Seu Presente!</h2>
                    <p id="surpriseText" class="surprise-text"></p>
                    <div id="surpriseExtra" class="surprise-extra"></div>
                    
                    <div class="share-message">
                        üíù Compartilhe com um amigo(a) - isso pode lhe fazer feliz!
                    </div>
                    
                    <div class="action-buttons">
                        <button id="shareBtn" class="share-button">üì§ Compartilhar Surpresa</button>
                        <button id="newSurpriseBtn" class="new-surprise-button">üéÅ Novo Presente</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Volte amanh√£ para um novo presente! ‚ú®</p>
        </footer>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup">
            <button class="close-popup">&times;</button>
            <div id="popupIcon" class="popup-icon">üéâ</div>
            <h2 id="popupTitle" class="popup-title">Sucesso!</h2>
            <p id="popupMessage" class="popup-message">Mensagem copiada para a √°rea de transfer√™ncia!</p>
            <button id="popupButton" class="popup-button">OK</button>
        </div>
    </div>

    <script src="surpresas.js"></script> 

    <script>
        // Fun√ß√£o para pegar uma surpresa aleat√≥ria (usa a constante global do surpresas.js)
        function getRandomSurprise() {
            // Junta todas as categorias
            const allSurprises = [
                ...surprisesDatabase.motivacionais,
                ...surprisesDatabase.desafios, 
                ...surprisesDatabase.reflexoes,
                ...surprisesDatabase.criativos
            ];
            
            // Retorna uma surpresa aleat√≥ria
            return allSurprises[Math.floor(Math.random() * allSurprises.length)];
        }

        // Classe principal do aplicativo
        class PresenteDiario {
            constructor() {
                this.openBtn = document.getElementById('openBtn');
                this.giftBox = document.getElementById('giftBox');
                this.surpriseArea = document.getElementById('surpriseArea');
                this.surpriseText = document.getElementById('surpriseText');
                this.surpriseTitle = document.getElementById('surpriseTitle');
                this.surpriseIcon = document.getElementById('surpriseIcon');
                this.surpriseExtra = document.getElementById('surpriseExtra');
                this.shareBtn = document.getElementById('shareBtn');
                this.newSurpriseBtn = document.getElementById('newSurpriseBtn');
                
                // Elementos do popup
                this.popupOverlay = document.getElementById('popupOverlay');
                this.popupIcon = document.getElementById('popupIcon');
                this.popupTitle = document.getElementById('popupTitle');
                this.popupMessage = document.getElementById('popupMessage');
                this.popupButton = document.getElementById('popupButton');
                this.closePopup = document.querySelector('.close-popup');
                
                this.openedToday = false;
                this.currentSurprise = null;
                
                this.init();
            }

            init() {
                this.openBtn.addEventListener('click', () => this.openGift());
                this.shareBtn.addEventListener('click', () => this.shareSurprise());
                this.newSurpriseBtn.addEventListener('click', () => this.getNewSurprise());
                
                // Event listeners para o popup
                this.popupButton.addEventListener('click', () => this.hidePopup());
                this.closePopup.addEventListener('click', () => this.hidePopup());
                this.popupOverlay.addEventListener('click', (e) => {
                    if (e.target === this.popupOverlay) {
                        this.hidePopup();
                    }
                });
                
                // Verifica se j√° abriu o presente hoje
                this.checkDailySurprise();
            }

            openGift() {
                if (this.openedToday) {
                    this.getNewSurprise();
                    return;
                }

                // Anima√ß√£o de abrir
                this.animateGiftOpening();
                
                // Pega surpresa aleat√≥ria
                this.currentSurprise = getRandomSurprise();
                
                // Mostra surpresa ap√≥s anima√ß√£o
                setTimeout(() => {
                    this.displaySurprise(this.currentSurprise);
                    this.markAsOpenedToday();
                    this.openedToday = true;
                }, 1500);
            }

            getNewSurprise() {
                this.currentSurprise = getRandomSurprise();
                this.displaySurprise(this.currentSurprise);
                
                // Pequena anima√ß√£o de refresh
                this.surpriseArea.style.animation = 'none';
                setTimeout(() => {
                    this.surpriseArea.style.animation = 'surpriseReveal 0.8s cubic-bezier(0.2, 0.8, 0.4, 1)';
                }, 10);
            }

            animateGiftOpening() {
                // Esconde bot√£o e presente fechado
                this.openBtn.style.display = 'none';
                this.giftBox.classList.remove('gift-closed');
                this.giftBox.classList.add('gift-opening');
                
                // Anima√ß√£o simples
                this.giftBox.style.transform = 'scale(1.2)';
            }

            displaySurprise(surprise) {
                // Atualiza conte√∫do
                this.surpriseIcon.textContent = surprise.icon;
                this.surpriseText.textContent = surprise.content;
                
                // T√≠tulo baseado no tipo
                const titles = {
                    'frase': 'Frase Motivacional ‚ú®',
                    'desafio': 'Desafio do Dia üéØ', 
                    'reflexao': 'Momento de Reflex√£o ü§î',
                    'criativo': 'Exerc√≠cio Criativo üé®'
                };
                
                this.surpriseTitle.textContent = titles[surprise.type] || 'Seu Presente!';
                
                // Conte√∫do extra se existir
                if (surprise.extra) {
                    this.surpriseExtra.innerHTML = `<p>${surprise.extra}</p>`;
                    this.surpriseExtra.style.display = 'block';
                } else {
                    this.surpriseExtra.style.display = 'none';
                }
                
                // Mostra √°rea da surpresa
                this.surpriseArea.classList.remove('surprise-hidden');
                this.surpriseArea.classList.add('surprise-visible');
                
                // Mostra bot√£o de novo presente
                this.newSurpriseBtn.style.display = 'block';
                
                // Adiciona confetes
                this.createConfetti();
            }

            createConfetti() {
                // Implementa√ß√£o simples de confetes
                const colors = ['#a1c4fd', '#c2e9fb', '#ffc7e0', '#d4aaff', '#98f0c9']; /* Cores de confete mais suaves */
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.cssText = `
                            position: fixed;
                            width: 10px;
                            height: 10px;
                            background: ${colors[Math.floor(Math.random() * colors.length)]};
                            top: -10px;
                            left: ${Math.random() * 100}vw;
                            border-radius: 50%;
                            pointer-events: none;
                            z-index: 1000;
                        `;
                        document.body.appendChild(confetti);
                        
                        // Anima√ß√£o
                        confetti.animate([
                            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                            { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0 }
                        ], {
                            duration: 1000 + Math.random() * 2000,
                            easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                        }).onfinish = () => confetti.remove();
                    }, i * 100);
                }
            }

            shareSurprise() {
                const text = `üéÅ Recebi este presente hoje: "${this.currentSurprise.content}" \n\nCompartilhe com um amigo(a) - isso pode lhe fazer feliz! \n\nAbrir seu presente: ${window.location.href}`;
                
                // Tenta usar a Web Share API se dispon√≠vel
                if (navigator.share) {
                    navigator.share({
                        title: 'Presente Di√°rio',
                        text: text,
                        url: window.location.href,
                    })
                    .then(() => {
                        this.showPopup('üéâ', 'Compartilhado!', 'Sua surpresa foi compartilhada com sucesso!');
                    })
                    .catch(error => {
                        console.log('Erro ao compartilhar:', error);
                        this.fallbackShare(text);
                    });
                } else {
                    this.fallbackShare(text);
                }
            }

            fallbackShare(text) {
                // Copia para a √°rea de transfer√™ncia
                navigator.clipboard.writeText(text).then(() => {
                    this.showPopup('üìã', 'Mensagem Copiada!', 'Cole nas suas redes sociais para compartilhar a felicidade! üíù');
                }).catch(() => {
                    // Fallback para navegadores antigos
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        this.showPopup('üìã', 'Mensagem Copiada!', 'Cole nas suas redes sociais para compartilhar a felicidade! üíù');
                    } catch (err) {
                        this.showPopup('‚ùå', 'Ops!', 'Copie esta mensagem manualmente: ' + text);
                    }
                    document.body.removeChild(textArea);
                });
            }

            showPopup(icon, title, message) {
                this.popupIcon.textContent = icon;
                this.popupTitle.textContent = title;
                this.popupMessage.textContent = message;
                this.popupOverlay.classList.add('active');
                
                // Fecha automaticamente ap√≥s 5 segundos
                setTimeout(() => {
                    this.hidePopup();
                }, 5000);
            }

            hidePopup() {
                this.popupOverlay.classList.remove('active');
            }

            checkDailySurprise() {
                const lastOpened = localStorage.getItem('lastOpenedDate');
                const today = new Date().toDateString();
                
                if (lastOpened === today) {
                    // J√° abriu hoje, permite novos presentes
                    this.openedToday = true;
                    this.openBtn.textContent = 'Abrir Outro Presente';
                    this.openBtn.disabled = false;
                }
            }

            markAsOpenedToday() {
                const today = new Date().toDateString();
                localStorage.setItem('lastOpenedDate', today);
            }
        }

        // Inicializa o app quando o DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o objeto surprisesDatabase foi carregado do arquivo externo
            if (typeof surprisesDatabase !== 'undefined') {
                new PresenteDiario();
            } else {
                console.error("Erro: O arquivo surpresas.js n√£o foi carregado corretamente.");
            }
        });
    </script>
</body>
</html>
